to load static files we use delimiters

<html>
<head>
<title>Page Title</title>
</head>
<body>
<center>
    parent photo
</center>
<table border="1" size="auto" align="center">
    <tr>
        <td>Father</td>
        <td>{% load static %}
            <img src={% static 'images/pid.jpg' %}
        </td>
    </tr>
</table>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>

</body>
</html>
